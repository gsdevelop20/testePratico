<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">

    <title>Curso-visitante</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg " id="nav-bar">
            <a class="navbar-brand" id="logo" href="#"><img src="./imagem/logo.png" width="150px" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto" id="contanier-list">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Cursos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">A plataforma</a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="#">Sobre a fle</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Faça parte da fle</a>
                  </li>
              </ul>
              <form class="form-inline my-2 my-lg-0 ">
                <input class="form-control  " id="search-bar"type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 " id="btn-search" type="submit"><img src="./imagem/search.svg" width="20px" alt=""></button>
                <button class="btn btn-outline-success my-2 " id="btn-login" type="submit">Entrar</button>
                <button class="btn btn-outline-success my-2 " id="btn-register" type="submit">Criar conta</button>
              </form>
            </div>
          </nav>
    </header>
    <main class="container-main">
        <nav>
            
             <ul class="navbar-nav  d-flex flex-row " id="nav-main">
                <li class="nav-item p-2">
                  <a class="nav-link  " href="#">Home<span> ></span></a>
                </li>
                <li class="nav-item p-2" >
                  <a class="nav-link" href="#">Vídeo ></a>
                </li>
                
                <li class="nav-item p-2">
                  <a class="nav-link" href="#">Campanha</a>
                </li>

             </ul>  
        </nav>
        <div class="contanier-info-curso">
            <div class="curso-info">
                <img src="./imagem/cursoImagem.png" width="228px" height="147px" alt="imagem curse">
                <div id="desc-curse">
                <p>
                    <h1 style="font-size: 26px;" >Estratégias para Debate</h1>
                    Aprenda como ganhar seu debate! Comunique com eficácia sua plataforma para seu público por meio de estratégia e preparação. <br> 
                    <img id="star" src="./imagem/stars.png" width="200px" alt=""> <br>
                    
                </p>
                <img id="midia-icon" src="./imagem/socialMidia.png" width="150" alt="">
                </div>
                

            </div>
            
        </div>

        
        <div id="card-teacher" class="shadow-lg p-3 mb-5 bg-body rounded"> 

        </div>
        <img id="videoCurse" src="./imagem/cursoVideo.png" width="40%" height="20%" alt="video">
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
